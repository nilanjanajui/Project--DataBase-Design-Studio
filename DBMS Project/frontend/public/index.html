<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#254E58" />
    <meta name="description" content="Database Design Studio - Create ER diagrams and generate SQL code" />
    <meta name="keywords" content="database, design, ER diagram, SQL, schema, modeling" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Font Preloading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- iOS PWA Config -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DB Design">
    
    <!-- Windows PWA Config -->
    <meta name="msapplication-TileColor" content="#254E58">
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/mstile-144x144.png">
    
    <!-- Twitter Card Meta -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Database Design Studio">
    <meta name="twitter:description" content="Create professional database designs with ER diagrams and automatic SQL generation">
    
    <!-- Open Graph Meta -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Database Design Studio">
    <meta property="og:description" content="Visual database design tool with ER diagrams and SQL generation">
    <meta property="og:url" content="https://yourdomain.com">
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png">
    
    <!-- Safari Pinned Tab Icon -->
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#254E58">
    
    <!-- Favicon for various platforms -->
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    
    <title>Database Design Studio</title>
    
    <!-- Inline SVG Definitions for Connection Lines -->
    <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" aria-hidden="true">
      <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
          <polygon points="0 0, 10 3.5, 0 7" fill="#254E58" />
        </marker>
      </defs>
    </svg>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: sans-serif; background: #f8f9fa; height: 100vh; display: flex; flex-direction: column; justify-content: center;">
        <h1 style="color: #254E58; margin-bottom: 1rem;">JavaScript is Required</h1>
        <p style="color: #5f6368; max-width: 500px; margin: 0 auto;">This application requires JavaScript to function properly. Please enable JavaScript in your browser settings to continue.</p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Optional: Production-only scripts -->
    <% if (process.env.NODE_ENV === 'production') { %>
      <!-- Analytics Script -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
      </script>
      
      <!-- Error Tracking -->
      <script src="https://browser.sentry-cdn.com/5.29.0/bundle.min.js" crossorigin="anonymous"></script>
      <script>
        Sentry.init({ dsn: 'https://xxxxxxxxxxxxxxxxxxxx@sentry.io/xxxxxx' });
      </script>
    <% } %>
  </body>
</html>
